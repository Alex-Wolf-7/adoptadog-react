<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog Application Form</title>

    <link rel="stylesheet" href="css/templatestyle.css">
    <link rel="stylesheet" href="css/application-form.css">

    <script type="text/javascript" src="./js/login-check.js"></script>
    <script type="text/javascript" src="./js/logout.js"></script>
    <script type="text/javascript" src="./js/application-form.js"></script>
    <script type="text/javascript" src="./js/template.js"></script>

</head>
<body onpageshow="userOnly()">
    <div class="header-wrapper">
        <img src="images/logo.jpg" id="logo">
        <div class="nav-bar">
          <a class="header-link hide-link" href="./home.html">
            <button class="header-button" type="button">Home</button>
          </a>
          <a class="header-link hide-link" href="./about-us.html">
            <button class="header-button" type="button">About</button>
          </a>
          <a class="header-link hide-link" href="./kennel.html">
            <button class="header-button" type="button">Kennel</button>
          </a>
          <a class="header-link hide-link" href="./checklist.html">
            <button class="header-button" type="button">Checklist</button>
          </a>
          <button class="header-button" type="button" onclick="logout()">Logout</button>
            <div class="dropdown-holder" onclick="controlMenu()">
                <div class="dropdown-menu"></div>
                <div class="dropdown-menu"></div>
                <div class="dropdown-menu"></div>
            </div>
            <ul id="dropDown" style="display: none">
                <a class="dropdown-link hide-link" href="home.html">
                  <li class="dropdown-button">Home</li>
                </a>
                <a class="dropdown-link hide-link" href="about-us.html">
                  <li class="dropdown-button">About</li>
                </a>
                <a class="dropdown-link hide-link" href="kennel.html">
                  <li class="dropdown-button">Kennel</li>
                </a>
                <a class="dropdown-link hide-link" href="checklist.html">
                  <li class="dropdown-button">Checklist</li>
                </a>
                <li class="dropdown-link hide-link" onclick="logout()" class="dropdown-button">Logout</li>
            </ul>
        </div>
    </div>

    <!-- DO NOT TOUCH THE HTML ABOVE THIS. IT CREATES THE HEADER AND THE COLOR.
        MAKE SURE THAT WHEN YOU WORK YOU UNDERSTAND THAT THE VERTICAL BAR ON THE LEFT
        IN OUR STYLE IS GENERATED BY SHIFTING EVERYTHING. PERCENTAGES SHOULD WORK
        AS INTENDED IF YOU USE POSITION: ABSOLUTE SINCE THE BODY IS A RELATIVE DIV.
        ANY HIGH LEVEL DIV USING ABSOLUTE WILL REFER TO IT PROPERLY. -->
    <div class="form-wrapper bordered">
        <div class="header">
            <h2 id="heading">Dog Application Form</h2>
        </div>

        <div class="row">
            <div class="spacer2">
              <h2>Name:</h2>
              <input type="text" id="name">
            </div>

            <div class="spacer2">
                <h2>Email:</h2>
                <input type="text" id="email">
            </div>
        </div>

        <div class="row">
            <div class="spacer2">
                <h2>Address:</h2>
                <input type="text" id="address">
            </div>
        </div>

        <div class="row">
            <div class="spacer2">
                <h2>Housing Type:</h2>
                <input type="text" id="housing">
            </div>

            <div class="spacer2">
                <h2>Phone #:</h2>
                <input type="text" id="phone">
            </div>
        </div>

        <div class="row">
            <div class="spacer2">
                <h2>Veterinarian Information:</h2>
            </div>
        </div>

        <div class="row">
            <div class="spacer2">
              <h2>Name:</h2>
              <input type="text" id="vetName">
            </div>

            <div class="spacer2">
                <h2>Email:</h2>
                <input type="text" id="vetEmail">
            </div>
        </div>

        <div class="row">
            <div class="spacer2">
                <h2>Phone #:</h2>
                <input type="text" id="vetPhone">
            </div>
        </div>

        <div class="row">
            <div class="spacer2">
              <h2>Dog You Want to Adopt (Name):</h2>
              <input type="text" id="dogName">
            </div>

            <div class="spacer2">
              <h2>Names and ages of all current pets:</h2>
              <input type="text" id="currPets">
            </div>
        </div>

        <div class="row">
            <div class="spacer2">
              <h2>Your Daily Scehdule:</h2>
              <textarea id="dailySchedule"></textarea>
            </div>
        </div>

        <div class="center">
            <button type="button" id="submit-button">Submit</button>
        </div>
    </div>
  </body>
</html>
